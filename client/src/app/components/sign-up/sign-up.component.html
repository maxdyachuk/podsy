<div class="container">
    <mat-card class="card" align="center">
        <mat-card-title class="title">Sign up for Podsy</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registrationForm" autocomplete="off">
                <ul>
                    <li>
                        <mat-form-field class="credentials">
                            <input matInput placeholder="Name" formControlName="name" type="text">
                            <mat-error *ngIf="registrationForm.controls['name'].hasError('required')">Name is
                                required</mat-error>
                        </mat-form-field>
                    </li>
                    <li>
                        <mat-form-field class="credentials">
                            <input matInput placeholder="Email" formControlName="email" type="email">
                            <mat-error *ngIf="registrationForm.controls['email'].hasError('required')">Email is required
                            </mat-error>
                            <mat-error *ngIf="registrationForm.controls['email'].hasError('email')">Invalid email
                                address</mat-error>
                        </mat-form-field>
                    </li>
                    <li>
                        <mat-form-field class="credentials">
                            <input matInput placeholder="Password" formControlName="password" type="password">
                            <mat-error *ngIf="registrationForm.controls['password'].hasError('required')">Password is
                                required</mat-error>
                            <mat-error *ngIf="registrationForm.controls['password'].hasError('pattern')">Password must
                                be at least 6 characters long and contain at least one uppercase latter and one digit
                            </mat-error>
                        </mat-form-field>
                    </li>
                </ul>
            </form>
            <mat-card-actions>
                <button mat-raised-button color="primary" class="sign-up-button submit-btn" (click)="onSubmit()"
                    [disabled]="!registrationForm.valid || loading" [class.spinner]="loading">Submit</button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</div>
