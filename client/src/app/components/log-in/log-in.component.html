<div class="container">
    <mat-card class="card" align="center">
        <mat-card-title class="title">Log in to Podsy</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" autocomplete="off">
                <ul>
                    <li>
                        <mat-form-field class="credentials">
                            <input matInput placeholder="Email" formControlName="email" type="text">
                            <mat-error *ngIf="loginForm.controls['email'].hasError('required')">Email is
                                required</mat-error>
                            <mat-error *ngIf="loginForm.controls['email'].hasError('email')">Invalid email
                                address</mat-error>
                        </mat-form-field>
                    </li>
                    <li>
                        <mat-form-field class="credentials">
                            <input matInput placeholder="Password" formControlName="password" type="password">
                            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">Password is
                                required</mat-error>
                        </mat-form-field>
                    </li>
                </ul>
            </form>
            <mat-card-actions>
                <button mat-raised-button color="primary" class="log-in-button" (click)="onSubmit()"
                    [disabled]="!loginForm.valid || loading" [class.spinner]="loading">Log in</button>
            </mat-card-actions>
            <mat-hint><a href="/forgot-your-password" class="forgot-your-password-link">Forgot your password?</a>
            </mat-hint>
        </mat-card-content>
    </mat-card>
</div>
